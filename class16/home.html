<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xindagii - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    nav {
      background-color: #0a192f;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-actions a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-actions a:hover {
      color: #64ffda;
    }

    .btn-contact {
      padding: 0.5rem 1rem;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-contact:hover {
      background-color: #52e0c4;
    }

    .home-content {
      text-align: center;
      padding: 5rem 2rem;
    }

    .home-content h1 {
      font-size: 2.5rem;
      color: #0a192f;
      margin-bottom: 1rem;
    }

    .home-content p {
      color: #333;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Xindagii</div>
    <div class="nav-actions">
      <a href="/about">About</a>
      <a href="/contact" class="btn-contact">Contact Us</a>
    </div>
  </nav>

  <section class="home-content">
    <h1>Welcome to Xindagii</h1>
    <p>Crafting exceptional digital experiences with simplicity and style.</p>
  </section>

</body>
</html>
